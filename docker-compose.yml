services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-goldsphere-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_goldsphere_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pg-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-goldsphere-service
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@goldsphere.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-8880}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pg-network

  goldsphere-server:
    build:
      context: .
      args:
        NODE_AUTH_TOKEN: ${NODE_AUTH_TOKEN}
    container_name: goldsphere-server
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-11215}
      - DB_HOST=postgres-goldsphere-db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${PORT:-11215}:11215"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./initdb/images:/app/initdb/images:ro
    networks:
      - pg-network

  image-seed:
    image: curlimages/curl:8.6.0
    container_name: goldsphere-image-seed
    restart: "no"
    environment:
      ENABLE_IMAGE_SEED: ${ENABLE_IMAGE_SEED:-false}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      API_BASE_URL: http://goldsphere-server:${PORT:-11215}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ "$$ENABLE_IMAGE_SEED" != "true" ]; then
          echo "[image-seed] Disabled (set ENABLE_IMAGE_SEED=true to enable)";
          exit 0;
        fi
        echo "[image-seed] Waiting for API server..."
        until curl -sf "$$API_BASE_URL/health" >/dev/null 2>&1; do sleep 2; done
        echo "[image-seed] API is up. Logging in..."
        LOGIN=$(curl -sS -X POST "$$API_BASE_URL/api/auth/login" \
          -H "accept: application/json" \
          -H "Content-Type: application/json" \
          -d "{\"email\":\"$$ADMIN_EMAIL\",\"password\":\"$$ADMIN_PASSWORD\"}")
        TOKEN=$(echo "$$LOGIN" | sed -n 's/.*"token":"\([^"]*\)".*/\1/p')
        if [ -z "$$TOKEN" ]; then
          echo "[image-seed] ERROR: Login failed"
          echo "$$LOGIN"
          exit 1
        fi
        echo "[image-seed] Authenticated. Loading images..."
        RESPONSE=$(curl -sS -X POST "$$API_BASE_URL/api/admin/products/load-images" \
          -H "Authorization: Bearer $$TOKEN")
        echo "[image-seed] === Status Summary ==="
        echo "$$RESPONSE"
        MSG=$(echo "$$RESPONSE" | sed -n 's/.*"message":"\([^"]*\)".*/\1/p')
        echo "[image-seed] Result: $$MSG"
    depends_on:
      goldsphere-server:
        condition: service_started
    networks:
      - pg-network

volumes:
  postgres_goldsphere_data:

networks:
  pg-network:
    driver: bridge
