name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Run ESLint
        run: npm run lint
      - name: Run type checking
        run: npx tsc --noEmit

  jscpd:
    name: Copy-Paste Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install jscpd
        run: npm install -g jscpd
      - name: Run jscpd copy-paste detection
        run: |
          mkdir -p reports/jscpd
          jscpd --config .jscpd.json
      - name: Generate HTML Report
        if: always()
        run: node scripts/jscpd-html-report.mjs
      - name: Upload jscpd report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: reports/jscpd/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Build
        run: npm run build
        env:
          CI: false
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist        

  test:
      name: Test
      runs-on: ubuntu-latest
      needs: [build, lint, jscpd]
      services:
        postgres:
          image: postgres:14
          env:
            POSTGRES_PASSWORD: test_password
            POSTGRES_USER: postgres
            POSTGRES_DB: goldsphere_test
            POSTGRES_HOST_AUTH_METHOD: trust
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 5432:5432
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'
        - name: Install Dependencies
          run: npm ci
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        - name: Download Build Artifacts
          uses: actions/download-artifact@v4
          with:
            name: build-artifacts
            path: dist
        - name: Wait for Postgres to be ready
          run: |
            until pg_isready -h localhost -p 5432 -U postgres; do
              echo "Waiting for PostgreSQL to be ready..."
              sleep 2
            done
            echo "PostgreSQL is ready!"
        - name: Setup database schema
          run: |
            echo "Setting up database schema..."
            psql -h localhost -U postgres -d goldsphere_test -f initdb/01-schema.sql
            echo "Schema setup completed"
          env:
            PGPASSWORD: test_password
        - name: Database Initial Load
          run: |
            echo "Loading initial data..."
            psql -h localhost -U postgres -d goldsphere_test -f initdb/02-initialLoad.sql
            echo "Initial data loaded"
          env:
            PGPASSWORD: test_password
        - name: Load sample data
          run: |
            echo "Loading sample data..."
            psql -h localhost -U postgres -d goldsphere_test -f initdb/03-sampleData.sql
            echo "Sample data loaded"
          env:
            PGPASSWORD: test_password
        - name: Verify database connection for Node.js
          run: |
            echo "Testing database connection with Node.js..."
            node -e "
              const { Pool } = require('pg');
              const pool = new Pool({
                host: 'localhost',
                port: 5432,
                user: 'postgres',
                password: 'test_password',
                database: 'goldsphere_test'
              });
              pool.query('SELECT COUNT(*) FROM product')
                .then(result => {
                  console.log('‚úÖ Node.js database connection successful');
                  console.log('Product count:', result.rows[0].count);
                  process.exit(0);
                })
                .catch(err => {
                  console.log('‚ùå Node.js database connection failed:', err.message);
                  process.exit(1);
                });
            "
        - name: Verify App Will Use Correct Database Config
          run: |
            echo "=== Application Database Configuration Check ==="
            echo "Environment variables that will be passed to the app:"
            echo "NODE_ENV: test"
            echo "DB_HOST: localhost"
            echo "DB_PORT: 5432"
            echo "DB_NAME: goldsphere_test"
            echo "DB_USER: postgres"
            echo "DB_PASSWORD: test_password"
            echo ""
            echo "Testing app's database connection with these exact credentials..."
            
            NODE_ENV=test DB_HOST=localhost DB_PORT=5432 DB_NAME=goldsphere_test DB_USER=postgres DB_PASSWORD=test_password node -e "
              const { Pool } = require('pg');
              const pool = new Pool({
                host: process.env.DB_HOST,
                port: Number(process.env.DB_PORT),
                user: process.env.DB_USER,
                password: String(process.env.DB_PASSWORD),
                database: process.env.DB_NAME,
              });
              
              console.log('üîç App-style connection test...');
              console.log('Using host:', process.env.DB_HOST);
              console.log('Using port:', process.env.DB_PORT);
              console.log('Using database:', process.env.DB_NAME);
              console.log('Using user:', process.env.DB_USER);
              
              pool.query('SELECT COUNT(*) as count FROM product')
                .then(result => {
                  console.log('‚úÖ App-style database connection SUCCESSFUL');
                  console.log('üìä Products found:', result.rows[0].count);
                  pool.end();
                  process.exit(0);
                })
                .catch(err => {
                  console.log('‚ùå App-style database connection FAILED:', err.message);
                  console.log('üîç Full error:', err);
                  pool.end();
                  process.exit(1);
                });
            "
        - name: Test Application Health Endpoint
          run: |
            echo "=== Testing Application Startup ==="
            echo "Starting application in background to test health endpoint..."
            
            # Start the already-built app in background with test environment
            NODE_ENV=test DB_HOST=localhost DB_PORT=5432 DB_NAME=goldsphere_test DB_USER=postgres DB_PASSWORD=test_password JWT_SECRET=test-jwt-secret STRIPE_SECRET_KEY=dummy node dist/index.js > app.log 2>&1 &
            APP_PID=$!
            
            echo "App started with PID: $APP_PID"
            echo "Waiting for app to be ready..."
            
            # Wait up to 40s for health endpoint
            for i in {1..20}; do
              if curl -f http://localhost:8080/health > /dev/null 2>&1; then
                echo "‚úÖ Application health endpoint is responding"
                break
              fi
              echo "Waiting... ($i/20)"
              sleep 2
            done
            
            if ! curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚ùå Application health endpoint failed"
              echo "App logs:"
              cat app.log
              kill $APP_PID || true
              exit 1
            fi
            
            # Clean up
            kill $APP_PID || true
            echo "Application test completed"
        - name: Run tests
          run: npm run test:ci
          env:
            NODE_ENV: test
            DB_HOST: localhost
            DB_PORT: 5432
            DB_NAME: goldsphere_test
            DB_USER: postgres
            DB_PASSWORD: test_password
            JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
            STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
            API_DOCS_ENABLED: false
        - name: Upload coverage to Codecov
          if: success()
          uses: codecov/codecov-action@v4
          with:
            file: ./coverage/lcov.info
            flags: unittests
            name: codecov-umbrella

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/goldsphere-server
          tags: |
            type=raw,value=${{ needs.release.outputs.new_release_version }}
            type=raw,value=latest
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_AUTH_TOKEN=${{ secrets.NODE_AUTH_TOKEN }}
      
      - name: Test Docker Image
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/goldsphere-server:latest node --version
          echo "‚úÖ Docker image built successfully and can execute Node.js"


