# Production docker-compose for VM deployment
# Uses pre-built image from GitHub Container Registry (GHCR)
#
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file .env up -d

services:
  initdb-assets:
    image: ghcr.io/marcopersi/goldsphere-server:${APP_VERSION:-latest}
    container_name: goldsphere-initdb-assets
    restart: "no"
    command: >
      sh -c "
        rm -rf /initdb/* &&
        cp -a /app/initdb/. /initdb/
      "
    volumes:
      - initdb_assets:/initdb
    networks:
      - pg-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres-goldsphere-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_goldsphere_data:/var/lib/postgresql/data
      - initdb_assets:/docker-entrypoint-initdb.d:ro
    depends_on:
      initdb-assets:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pg-network

  db-init:
    image: postgres:16-alpine
    container_name: postgres-goldsphere-init
    restart: "no"
    environment:
      PGHOST: postgres-goldsphere-db
      PGPORT: 5432
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: ${DB_NAME}
    command: >
      sh -c "
        psql -tAc \"SELECT to_regclass('public.users')\" | grep -q \"public.users\" || \
        psql -v ON_ERROR_STOP=1 -f /docker-entrypoint-initdb.d/init.sql
      "
    volumes:
      - initdb_assets:/docker-entrypoint-initdb.d:ro
    depends_on:
      initdb-assets:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - pg-network

  goldsphere-server:
    image: ghcr.io/marcopersi/goldsphere-server:${APP_VERSION:-latest}
    container_name: goldsphere-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-11215}
      - PRODUCT_IMAGES_DIR=/app/initdb/images
      - DB_HOST=postgres-goldsphere-db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
      - DB_POOL_MIN=${DB_POOL_MIN:-5}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@goldsphere.vault}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${PORT:-11215}:${PORT:-11215}"
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    volumes:
      - initdb_assets:/app/initdb:ro
    networks:
      - pg-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-goldsphere-service
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@goldsphere.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-8880}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_goldsphere_data:/var/lib/pgadmin
    networks:
      - pg-network

  image-seed:
    image: curlimages/curl:8.6.0
    container_name: goldsphere-image-seed
    restart: "no"
    environment:
      ENABLE_IMAGE_SEED: ${ENABLE_IMAGE_SEED:-false}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      API_BASE_URL: http://goldsphere-server:${PORT:-11215}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ "$$ENABLE_IMAGE_SEED" != "true" ]; then
          echo "[image-seed] Disabled (set ENABLE_IMAGE_SEED=true to enable)";
          exit 0;
        fi
        echo "[image-seed] Waiting for API server..."
        until curl -sf "$$API_BASE_URL/health" >/dev/null 2>&1; do sleep 2; done
        echo "[image-seed] API is up. Logging in..."
        LOGIN_RESPONSE=$(curl -sS -w "\n%{http_code}" -X POST "$$API_BASE_URL/api/auth/login" \
          -H "accept: application/json" \
          -H "Content-Type: application/json" \
          -d "{\"email\":\"$$ADMIN_EMAIL\",\"password\":\"$$ADMIN_PASSWORD\"}")
        LOGIN_BODY=$(echo "$$LOGIN_RESPONSE" | sed '$$d')
        LOGIN_CODE=$(echo "$$LOGIN_RESPONSE" | tail -n1)
        if [ "$$LOGIN_CODE" -lt 200 ] || [ "$$LOGIN_CODE" -ge 300 ]; then
          echo "[image-seed] ERROR: Login request failed with HTTP $$LOGIN_CODE"
          echo "$$LOGIN_BODY"
          exit 1
        fi
        TOKEN=$(echo "$$LOGIN_BODY" | sed -n 's/.*"token":"\([^"]*\)".*/\1/p')
        if [ -z "$$TOKEN" ]; then
          echo "[image-seed] ERROR: Login failed"
          echo "$$LOGIN_BODY"
          exit 1
        fi
        echo "[image-seed] Authenticated. Loading images..."
        SEED_RESPONSE=$(curl -sS -w "\n%{http_code}" -X POST "$$API_BASE_URL/api/admin/products/load-images" \
          -H "Authorization: Bearer $$TOKEN")
        SEED_BODY=$(echo "$$SEED_RESPONSE" | sed '$$d')
        SEED_CODE=$(echo "$$SEED_RESPONSE" | tail -n1)
        if [ "$$SEED_CODE" -lt 200 ] || [ "$$SEED_CODE" -ge 300 ]; then
          echo "[image-seed] ERROR: Image loading failed with HTTP $$SEED_CODE"
          echo "$$SEED_BODY"
          exit 1
        fi
        echo "[image-seed] === Status Summary ==="
        echo "$$SEED_BODY"
        MSG=$(echo "$$SEED_BODY" | sed -n 's/.*"message":"\([^"]*\)".*/\1/p')
        echo "[image-seed] Result: $$MSG"
    depends_on:
      goldsphere-server:
        condition: service_started
    networks:
      - pg-network

volumes:
  initdb_assets:
  postgres_goldsphere_data:
  pgadmin_goldsphere_data:

networks:
  pg-network:
    driver: bridge
