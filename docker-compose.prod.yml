# Production docker-compose for VM deployment
# Uses pre-built image from GitHub Container Registry (GHCR)
#
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file .env up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-goldsphere-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_goldsphere_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pg-network

  goldsphere-server:
    image: ghcr.io/marcopersi/goldsphere-server:${APP_VERSION:-latest}
    container_name: goldsphere-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-11215}
      - DB_HOST=postgres-goldsphere-db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
      - DB_POOL_MIN=${DB_POOL_MIN:-5}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@goldsphere.vault}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${PORT:-11215}:${PORT:-11215}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pg-network

volumes:
  postgres_goldsphere_data:

networks:
  pg-network:
    driver: bridge
